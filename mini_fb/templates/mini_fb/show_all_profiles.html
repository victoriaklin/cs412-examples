{% extends "mini_fb/base.html" %}

{% block content %}
<h2>All Profiles</h2>

<!-- Table to display the profiles -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Profile Image</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through all profiles and display each one in a new row -->
        {% for profile in profiles %}
        <tr>
            <!-- Display full name -->
            <td>{{ profile.first_name }} {{ profile.last_name }}</td>
            
            <!-- Display city -->
            <td>{{ profile.city }}</td>
            
            <!-- Display profile image -->
            <td><img src="{{ profile.profile_image_url }}" alt="{{ profile.first_name }}'s profile picture" width="100"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
